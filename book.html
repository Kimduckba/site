<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진철아 공부해.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .classroom {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            padding: 20px;
        }
        .board {
            background-color: #333;
            color: white;
            height: 200px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 8px;
        }
        .desks {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .desk {
            background-color: #ddd;
            width: 30%;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .desk {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .desk {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="classroom">
            <div class="header">
                <h1>강의실</h1>
            </div>
            <div class="content">
                <a href="https://github.com/Kimduckba/site/raw/main/book/1.pdf" download>
                    <div class="board">칠판 1</div>
                </a>
                <div class="desks">
                    <a href="https://github.com/Kimduckba/site/raw/main/book/TOEIC 1.pdf" download>
                        <div class="desk">TOEIC 1주차</div>
                    </a>
                    <div class="desk">책상 2</div>
                    <div class="desk">책상 3</div>
                    <div class="desk">책상 4</div>
                    <div class="desk">책상 5</div>
                    <div class="desk">책상 6</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
